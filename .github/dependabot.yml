version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/ph-typescript-lib-*"
    target-branch: "main"
    versioning-strategy: "increase"
    open-pull-requests-limit: 0
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
      include: "scope"
  - package-ecosystem: "github-actions"
    directory: "/ph-typescript-lib-*"
    schedule:
      interval: "daily"
